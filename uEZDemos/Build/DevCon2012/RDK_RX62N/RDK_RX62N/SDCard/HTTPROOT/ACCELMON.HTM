<html>
<head>
	<title>Rapid Development with uEZ</title>
	<META HTTP-EQUIV=Refresh CONTENT="5;">

<body>

			<td align=left valign=top>

						<td><font face="Verdana" size="2"><b>X:</td><td>${accelx}</td>

					</tr>
						<td><font face="Verdana" size="2"><b>Y:</td><td>${accely}</td>
					</tr>
					</tr>
						<td><font face="Verdana" size="2"><b>Z:</td><td>${accelz}</td>

				</table>
			</td>
		</tr>
	</table>
